<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hello · 个人界面</title>
  <style>
    :root { color-scheme: light dark; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Microsoft YaHei", sans-serif; background: #f7f7f9; color: #222; }
    .wrap { min-height: 100vh; display: grid; place-items: center; padding: 24px; }
    .card { width: 100%; max-width: 560px; background: white; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); padding: 32px; border: 1px solid #eee; }
    h1 { margin: 0 0 12px; font-size: 28px; letter-spacing: 0.5px; }
    .meta { margin: 4px 0; font-size: 16px; color: #444; }
    .hello { margin-top: 16px; font-size: 18px; font-weight: 600; color: #0b72ff; }
    footer { margin-top: 20px; font-size: 12px; color: #888; }
    @media (prefers-color-scheme: dark) {
      body { background: #0f1115; color: #e6e6e6; }
      .card { background: #171a21; border-color: #262a33; }
      .meta { color: #bfc7d5; }
      .hello { color: #6aa2ff; }
      footer { color: #9aa4b2; }
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card" aria-label="个人信息">
      <h1>Hello，个人界面</h1>
      <p class="meta">姓名：杨倩</p>
      <p class="meta">学号：20231201074</p>
      <p class="hello">欢迎来到我的页面！</p>
      <footer>© 2025</footer>
    </section>
  </main>
</body>
</html>
